<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css" />
    <title>Sistema de control</title>
  </head>
    <body class="bg-light">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">RENO</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav nav-tabs">
            <li class="nav-item" onclick="myFunction(2)">
                <a class="nav-link" href="#">########</a>
            </li>
          </ul>
        </div>
      </nav>

    <br>

        <div class="container">
            <div class="row">

            <div class="col-md-12 order-md-1">

                <div id="etiqueta">
                    <h2 class="mb-3 text-center">{{ maquina }}</h2>
                    <form action={{url_for('lectura_masiva', maq=maquina)}} method="POST">
                        <div class="container">

                        <div class="form-group">
                            <label for="franquicias">Franquicia:</label>
                            <select name="franquicias" data-live-search="true" id="franquicias" class="form-control">
                            <option selected>Franquicia</option>
                            {% for row in franquicias %}
                            <option value="{{row}}">{{row}}</option>
                            {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="sos">SO:</label>
                            <select name="sos" data-live-search="true" id="sos" class="form-control">
                            <option selected>SO</option>
                            {% for row in sos %}
                            <option value="{{row}}">{{row}}</option>
                            {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="clientes">Cliente Final:</label>
                            <select name="clientes" data-live-search="true" id="clientes" class="form-control">
                            <option selected>CF</option>
                            {% for row in clientes %}
                            <option value="{{row}}">{{row}}</option>
                            {% endfor %}
                            </select>
                        </div>
                        </div>
                    </form>
                    <br> <br>
                    <table class="table table-dark table-striped">
                            <thead>
                            <tr>
                                <th scope="col">FRANQUICIA</th>
                                <th scope="col">SO</th>
                                <th scope="col">CLIENTE_FINAL</th>
                                <th scope="col">PT_PRODUCTO</th>
                                <th scope="col">OP</th>
                                <th scope="col">T</th>
                                <th scope="col">P</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <th scope="row"></th>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row"></th>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            </tbody>
                        </table>
                </div>

            </div>
        </div>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        -->
    </body>

</html>
