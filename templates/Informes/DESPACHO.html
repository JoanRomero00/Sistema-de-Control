<html lang="es">
  <head>
    <!-- Required meta tags -->

    <body class="bg-light">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">RENO</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <br>

        <div class="container">
            <div class="row">

            <div class="col-md-12 order-md-1">
                <div id="control">
                    <h2 class="mb-3 text-center">{{ id }}</h2>
                    <h4 class="mb-3">Control</h4>
                        <form>
                            <div class="form-group">
                            <input type="text" class="form-control" id="cod_escaneado" placeholder="Codigo escaneado">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
            <br>
                        <table class="table table-dark table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">Piezas escaneadas</th>
                                    <th scope="col">Descripcion</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">5555</th>
                                    <td>aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</td>
                                </tr>
                                <tr>
                                    <th scope="row">1111</th>
                                    <td>aaaaaaabbbbbbbb</td>
                                </tr>
                            </tbody>
                        </table>
            <br>
                </div>


                <div id="etiqueta" style="display:none;">
                    <h2 class="mb-3 text-center">{{ id }}</h2>
                    <form>
                    <div class="form-group">
                        <label for="op">Franquicia:</label>
                        <input type="text" class="form-control" id="op" placeholder="FRANQUICIA">
                    </div>
                    <div class="form-group">
                        <label for="op">SO:</label>
                        <input type="text" class="form-control" id="op" placeholder="SO">
                    </div>
                    <div class="form-group">
                        <label for="op">Cliente Final:</label>
                        <input type="text" class="form-control" id="op" placeholder="CF">
                    </div>
                    </form>
                    <br> <br>
                    <table class="table table-dark table-striped">
                            <thead>
                            <tr>
                                <th scope="col">FRANQUICIA</th>
                                <th scope="col">SO</th>
                                <th scope="col">CLIENTE_FINAL</th>
                                <th scope="col">PT_PRODUCTO</th>
                                <th scope="col">OP</th>
                                <th scope="col">T</th>
                                <th scope="col">P</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <th scope="row"></th>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row"></th>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            </tbody>
                        </table>
                </div>

            </div>
        </div>
    <script>
        function myFunction(idButton) {
            var producto1 = document.getElementById('control');
            var producto2 = document.getElementById('etiqueta');

        switch(idButton) {
            case 1:
                producto1.style.display = 'block';
                producto2.style.display = 'none';
                break;
            case 2:
                producto1.style.display = 'none';
                producto2.style.display = 'block';
                break;
        default:
          alert("hay un problema: No existe id.")
        }
    }
    </script>
